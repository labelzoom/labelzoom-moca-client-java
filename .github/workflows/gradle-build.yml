name: Gradle Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write  # For test result publishing
  pull-requests: write  # For commenting on PRs
  id-token: write # For Codecov

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: 'BY WMS 2020.1.1 QA'
    env:
      CF_PROXY_PORT: 4600

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - uses: Voodoo262/cloudflare-access-proxy@363aef0df51ac8d863f821b9bbc052ad0fdd41e5 # v1.0.0
      with:
        cf-access-client-id: ${{ secrets.CF_ACCESS_CLIENT_ID }}
        cf-access-client-secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        target-url: ${{ secrets.CF_ACCESS_TARGET_URL }}
        listen-port: ${{ env.CF_PROXY_PORT }}
    
    - name: Set up JDK 11
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1

    - name: Build with Gradle
      env:
        MOCA_URL: 'http://localhost:${{ env.CF_PROXY_PORT }}/service'
        MOCA_HOST: ${{ vars.MOCA_HOST }} # Not used yet
        MOCA_PORT: ${{ vars.MOCA_PORT }} # Not used yet
        MOCA_USER: ${{ secrets.MOCA_USER }}
        MOCA_PASS: ${{ secrets.MOCA_PASS }}
      run: ./gradlew build

    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: (!cancelled())
      with:
        name: test-results
        path: build/test-results/**/*.xml
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      if: (!cancelled())
      with:
        use_oidc: true
        slug: labelzoom/labelzoom-moca-client-java
        fail_ci_if_error: false
