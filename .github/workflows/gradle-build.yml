name: Gradle Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: Voodoo262/cloudflare-access-proxy@v0.0.1-beta.10
      with:
        cf-access-client-id: ${{ secrets.CF_ACCESS_CLIENT_ID }}
        cf-access-client-secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        target-url: ${{ secrets.CF_ACCESS_TARGET_URL }}
        listen-port: 4600
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: ./gradlew build
      env:
        MOCA_URL: ${{ vars.MOCA_URL }}
        MOCA_HOST: ${{ vars.MOCA_HOST }}
        MOCA_PORT: ${{ vars.MOCA_PORT }}
        MOCA_USER: ${{ vars.MOCA_USER }}
        MOCA_PASS: ${{ vars.MOCA_PASS }}

    - uses: actions/upload-artifact@v4  # upload test results
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: test-results
        path: build/test-results/**/*.xml
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: labelzoom/labelzoom-moca-client-java
